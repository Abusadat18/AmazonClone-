<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmazonaaClonee</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b75e553fb4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NavBar -->
    <section class="nav-bar">
      <a href="#"
        ><img src="./Image/amazon_logo.png" alt="amazon-logo" class="nav-logo"
      /></a>
      <div class="nav-address-cnt">
        <i class="fa-solid fa-location-dot"></i>
        <div class="nav-address">
          <p>Hello</p>
          <p><strong>Select your address</strong></p>
        </div>
      </div>
      <div class="nav-search">
        <form class="nav-form">
          <select id="nav-form-searchType">
            <option value="all">All</option>
          </select>
          <input
            type="search"
            name=""
            id="nav-form-searchBar"
            placeholder="Search Amazon.in"
          />
          <button>
            <i class="fa-solid fa-magnifying-glass" id="go-btn"></i>
          </button>
        </form>
      </div>
      <div class="nav-language-container">
        <div class="india-logo">üåè</div>
        <select name="" id="language-dropdown">
          <option value="english">EN</option>
        </select>
      </div>
      <div class="login-container">
        <p>Hello,sign in</p>
        <select>
          <option value="" class="login-option">Accounts & Lists</option>
        </select>
      </div>
      <div class="return-container">
        <p>Returns <span>& Orders</span></p>
      </div>
      <div class="cart-container">
        <i class="fa-solid fa-cart-shopping"></i>
        <p>Cart</p>
      </div>
    </section>
    <!-- categories bar -->
    <section class="categories-bar">
      <div class="categories-bar-box1">
        <div class="cb all"></div>
      </div>
      <div class="categories-bar-box2"></div>
    </section>
  </body>
</html>
